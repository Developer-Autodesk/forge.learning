<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Autodesk Forge</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="Autodesk, Forge, 3D web, WebGL">
  <meta name="description" content="Learn the basics of authentication, data management, file translation, and model rendering, with our quickstart guides.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify@4.6.7/lib/themes/vue.css" title="vue">
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      auto2top: true,
      coverpage: false,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      alias: {
        '/ja-JP/.*_sidebar.md': '/ja-JP/_sidebar.md',
        '/zh-CN/.*_sidebar.md': '/zh-CN/_sidebar.md',
        '/zh-TW/.*_sidebar.md': '/zh-TW/_sidebar.md',
        '/ru-RU/.*_sidebar.md': '/ru-RU/_sidebar.md',
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      maxLevel: 4,
      subMaxLevel: 3,
      name: 'Autodesk Forge',
      nameLink: 'http://developer.autodesk.com',
      search: {
        paths: 'auto',
      },
      ga: 'UA-86813615-5',
      //disqus: 'learnforge',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },
      plugins: [
        function (hook, vm) {
          window.DocsifyCopyCodePlugin.init(),
          hook.beforeEach(function (html) {
            var email = 'Questions on this tutorial? [Ask on Stackoverflow](https://stackoverflow.com/questions/ask?tags=[autodesk-forge]) or [email us](mailto:forge.help@autodesk.com?subject=About tutorial page /' + vm.route.file + ')\n'
            return html
              + '\n\n----\n'
              + email
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify@4.6.7/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify@4.6.7/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify@4.6.7/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs@1.11.0/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs@1.11.0/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs@1.11.0/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs@1.11.0/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs@1.11.0/components/prism-csharp.min.js"></script>
  <script src="//unpkg.com/prismjs@1.11.0/components/prism-go.min.js"></script>
  <script src="//unpkg.com/prismjs@1.11.0/components/prism-php.min.js"></script>
  <script src="//unpkg.com/prismjs@1.11.0/components/prism-java.min.js"></script>
  <!--<script src="//unpkg.com/prismjs@1.11.0/components/prism-xml.min.js"></script>-->
  <!--<script src="libs/disqus.js"></script>-->
  <script src="//unpkg.com/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
</body>

</html>
